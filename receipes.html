<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-inner img {
            width: 100%;
            height: 500px; /* Adjust the height as needed */
            object-fit: cover; /* Ensures images cover the entire area without stretching */
        }
        .carousel-container {
            margin-bottom: 50px; /* Add space between carousels */
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5); /* Add background color to the control icons */
            border-radius: 50%; /* Make the icons circular */
        }
        .carousel-caption {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for text */
            padding: 10px;
            border-radius: 5px;
        }
        .carousel-caption button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Breakfast Carousel -->
    <div id="breakfastCarousel" class="carousel slide carousel-container" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/food10.jpeg" class="d-block w-100" alt="Breakfast Image 1">
                <div class="carousel-caption">
                    <h5>Breakfast-Idli</h5>
                    <button class="btn btn-primary" onclick="showMessage('Soak 2 cups of idli rice and 1 cup of urad dal separately for 4-6 hours.\nGrind urad dal into a smooth batter.\nGrind rice to a slightly coarse texture.\nMix both batters and add salt.\nLet the batter ferment for 8-12 hours.\nGrease idli molds and pour batter into them.\nSteam for 10-12 minutes until cooked.\nRemove idlis from molds.\nServe hot with chutney and sambar.\nEnjoy your delicious idlis!')">View recipe</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/food11.jpg" class="d-block w-100" alt="Breakfast Image 2">
                <div class="carousel-caption">
                    <h5>Breakfast-Pongal</h5>
                    <button class="btn btn-primary" onclick="showMessage('Rinse and soak 1 cup of rice and ½ cup of split yellow moong dal for 30 minutes.\nDrain the soaked rice and dal.\nHeat 2 tablespoons of ghee in a pressure cooker.\nAdd 1 teaspoon of cumin seeds, 1 teaspoon of black peppercorns, and a few curry leaves.\nSauté for a minute, then add the drained rice and dal.\nStir-fry for 2-3 minutes.\nAdd 4 cups of water, salt to taste, and close the pressure cooker.\nCook for 3 whistles or until the rice and dal are soft.\nOpen the cooker, mash the mixture lightly, and add more ghee if desired.\nServe hot with coconut chutney or sambar.')">View recipe</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/food12.jpg" class="d-block w-100" alt="Breakfast Image 3">
                <div class="carousel-caption">
                    <h5>Breakfast-Puttu</h5>
                    <button class="btn btn-primary" onclick="showMessage('Mix 2 cups of rice flour and 1 cup of grated coconut in a bowl.\nAdd water gradually and mix until the mixture resembles breadcrumbs.\nAdd a pinch of salt and mix well.\nPrepare the puttu maker by adding a layer of grated coconut at the bottom.\nAdd a layer of the rice-coconut mixture on top of the coconut layer.\nRepeat the layers until the puttu maker is filled.Close the lid of the puttu maker and steam for about 10-15 minutes until cooked.\nRemove the cooked puttu from the mold and serve hot with banana or curry.\nOptionally, you can garnish with more grated coconut before serving.\nEnjoy your delicious homemade puttu!')">View recipe</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/food13.jpg" class="d-block w-100" alt="Breakfast Image 4">
                <div class="carousel-caption">
                    <h5>Breakfast-Appam</h5>
                    <button class="btn btn-primary" onclick="showMessage('Soak 1 cup of raw rice and 1/4 cup of cooked rice in water for 4-6 hours.\nDrain the soaked rice and grind it with 1/2 cup of grated coconut to a smooth batter.\nAdd 1/2 cup of water while grinding to get a pouring consistency batter.\nTransfer the batter to a bowl and let it ferment overnight or for 8-10 hours.\nAfter fermentation, add 1/2 teaspoon of sugar and 1/4 teaspoon of salt to the batter.\nHeat an appam pan and grease it lightly with oil.\nPour a ladleful of batter into the pan and swirl it around to coat the edges.\nCover and cook the appam on low heat until the edges turn golden brown and crisp.\nRemove the appam from the pan and repeat the process with the remaining batter.\nServe the appams hot with coconut milk or any curry of your choice. \nEnjoy your delicious appams!')">View recipe</button>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#breakfastCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#breakfastCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Lunch Carousel -->
    <div id="lunchCarousel" class="carousel slide carousel-container" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/food14.jpeg" class="d-block w-100" alt="Lunch Image 1">
                <div class="carousel-caption">
                    <h5>Lunch-Tomato Rice</h5>
                    <button class="btn btn-primary" onclick="showMessage('Heat 2 tablespoons of oil in a pan.\nAdd 1 teaspoon of mustard seeds and let them splutter.\nAdd 1 chopped onion and sauté until golden brown.\nAdd 2 chopped tomatoes and cook until they turn mushy.\nAdd 1 teaspoon of ginger-garlic paste and sauté for a minute.\nAdd 1/2 teaspoon of turmeric powder, 1 teaspoon of red chili powder, and salt to taste.\nStir well and cook the spices for a minute.\nAdd 1 cup of washed and drained rice to the pan.\nPour 2 cups of water and mix everything together.\nCover and cook until the rice is done.\n Garnish with coriander leaves and serve hot.\n Enjoy your flavorful tomato rice!')">View recipe</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/food15.jpg" class="d-block w-100" alt="Lunch Image 2">
                <div class="carousel-caption">
                    <h5>Lunch-Sambar Rice</h5>
                    <button class="btn btn-primary" onclick="showMessage('Wash 1 cup of rice and soak it for 30 minutes.\nHeat 2 tablespoons of oil in a pressure cooker.\nAdd 1 teaspoon of mustard seeds and let them splutter.\nAdd 1 chopped onion, 1 chopped tomato, and sauté until soft.\nAdd 1 cup of mixed vegetables (carrots, beans, potatoes) and sauté for 2 minutes.\nAdd 2 tablespoons of sambar powder and sauté for another minute.\nDrain the soaked rice and add it to the cooker.\nPour 2 cups of water, add salt to taste, and mix well.\nClose the pressure cooker and cook for 2 whistles or until rice is cooked.\nServe hot with a garnish of coriander leaves. Enjoy your delicious Sambar Rice!')">View recipe</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/food16.jpg" class="d-block w-100" alt="Lunch Image 3">
                <div class="carousel-caption">
                    <h5>Lunch-Tamrind rice</h5>
                    <button class="btn btn-primary" onclick="showMessage('Soak a small lemon-sized ball of tamarind in 1 cup of warm water for 15 minutes, then extract the pulp\nHeat 2 tablespoons of oil in a pan.\nAdd 1 teaspoon of mustard seeds, 1 teaspoon of cumin seeds, and let them splutter.\nAdd 2 tablespoons of peanuts and sauté until golden brown.\nAdd 1/2 teaspoon of turmeric powder and 1 teaspoon of red chili powder.\nPour in the tamarind pulp and cook until the raw smell disappears.\nAdd salt to taste and 1 tablespoon of jaggery (optional) and cook until the mixture thickens.\nMix 3 cups of cooked rice with the tamarind mixture thoroughly.\nAdd a handful of curry leaves and mix again.\nServe hot, garnished with fried cashews and coriander leaves.\nEnjoy your tangy Tamarind Rice!')">View recipe</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/food17.jpg" class="d-block w-100" alt="Lunch Image 4">
                <div class="carousel-caption">
                    <h5>Lunch-Pulao</h5>
                    <button class="btn btn-primary" onclick="showMessage('Rinse 1 cup of basmati rice and soak for 30 minutes, then drain.\nHeat 2 tablespoons of oil or ghee in a pan.\nAdd 1 teaspoon of cumin seeds, 2-3 cloves, 1 bay leaf, and 1-inch cinnamon stick.\nAdd 1 sliced onion and sauté until golden brown.\nAdd 1 teaspoon of ginger-garlic paste and sauté for a minute.\nAdd 1 cup of mixed vegetables (carrots, peas, beans) and sauté for 2-3 minutes.\nAdd drained rice and sauté for another 2 minutes.\nPour in 2 cups of water and add salt to taste.\nBring to a boil, then cover and cook on low heat for 15-20 minutes until rice is done.\nFluff the rice with a fork and serve hot, garnished with chopped coriander leaves.\nEnjoy your delicious Pulao!')">View recipe</button>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#lunchCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#lunchCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Dinner Carousel -->
    <div id="dinnerCarousel" class="carousel slide carousel-container" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/food18.jpg" class="d-block w-100" alt="Dinner Image 1">
                <div class="carousel-caption">
                    <h5>Dinner-Curd Rice</h5>
                    <button class="btn btn-primary" onclick="showMessage('Cook 1 cup of rice and let it cool.\nMash the cooled rice slightly.\nAdd 1 cup of thick yogurt (curd) to the rice and mix well.\nAdd salt to taste and mix again.\nHeat 1 tablespoon of oil in a small pan.\nAdd 1 teaspoon of mustard seeds and let them splutter.\nAdd 1 teaspoon of urad dal and 1 teaspoon of chana dal; sauté until golden.\nAdd a few curry leaves, 1 chopped green chili, and a pinch of asafoetida; sauté for a minute.\nPour the tempering over the curd rice and mix well.\nGarnish with chopped coriander leaves and serve chilled or at room temperature.\nEnjoy your delicious Curd Rice!')">View recipe</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/food19.jpg" class="d-block w-100" alt="Dinner Image 2">
                <div class="carousel-caption">
                    <h5>Dinner-chapati</h5>
                    <button class="btn btn-primary" onclick="showMessage('In a bowl, mix 2 cups of whole wheat flour and 1/2 teaspoon of salt.\nGradually add water and knead to form a smooth dough.\nAdd 1 tablespoon of oil and knead again until the dough is soft and pliable.\nCover the dough with a damp cloth and let it rest for 20-30 minutes.\nDivide the dough into small, equal-sized balls.\nDust each ball with flour and roll out into a thin, round disc using a rolling pin.\nHeat a tava or flat griddle over medium-high heat.\nPlace a rolled chapati on the hot tava.\nCook until bubbles form, then flip and cook the other side until light brown spots appear.\nOptionally, apply a little ghee or butter and serve hot.\nEnjoy your delicious chapatis!')">View recipe</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/food20.jpeg" class="d-block w-100" alt="Dinner Image 3">
                <div class="carousel-caption">
                    <h5>Dinner-kichadi</h5>
                    <button class="btn btn-primary" onclick="showMessage('Rinse 1/2 cup of rice and 1/4 cup of yellow moong dal together.\nSoak the rice and dal in water for 15-20 minutes, then drain.\nHeat 2 tablespoons of ghee or oil in a pressure cooker.\nAdd 1 teaspoon of cumin seeds and let them splutter.\nAdd 1 chopped onion, 1 chopped tomato, 1 chopped green chili, and sauté until soft.\nAdd 1/2 teaspoon of turmeric powder and 1/4 teaspoon of asafoetida (hing).\nAdd the drained rice and dal, and sauté for 2-3 minutes.\nPour in 3 cups of water and add salt to taste.\nClose the pressure cooker and cook for 3-4 whistles until the rice and dal are soft and mushy.\nServe hot, garnished with ghee and chopped coriander leaves.\nEnjoy your comforting Khichdi!')">View recipe</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/food21.jpeg" class="d-block w-100" alt="Dinner Image 4">
                <div class="carousel-caption">
                    <h5>Dinner-Dosa</h5>
                    <button class="btn btn-primary" onclick="showMessage('Rinse 1 cup of rice and 1/2 cup of urad dal separately, then soak them in water for 4-6 hours.\nDrain the soaked rice and dal, and grind them separately to a smooth paste using water as needed.\nMix the rice and dal batter together in a bowl.\nAdd 1/2 teaspoon of salt to the batter and mix well.\nCover the batter and let it ferment overnight or for 8-10 hours.\nHeat a non-stick dosa tawa or griddle over medium heat.\nPour a ladleful of batter onto the center of the tawa and spread it in a circular motion to form a thin dosa.Drizzle a little oil or ghee around the edges of the dosa.\nCook until the bottom side is golden brown and crispy.\nFlip the dosa and cook the other side for a minute or until cooked through.\n Serve hot with chutney and sambar.\n Enjoy your crispy and delicious dosas!')">View recipe</button>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#dinnerCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#dinnerCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>

<script>
    function showMessage(meal) {
        alert(meal + "");
    }
</script>

</body>
</html>
